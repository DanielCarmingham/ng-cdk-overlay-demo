<div class="section">
  <div class="container has-text-centered">
    <div class="buttons is-centered">
      <button (click)="open(tpl)" class="button is-primary is-large">
        Open Modal
      </button>
      <button (click)="open(content)" class="button is-primary is-large">
        Open String Modal
      </button>
    </div>
  </div>
</div>

<ng-template #tpl>
  <div class="modal-card">
    <section class="modal-card-body">
      Some Kind of Modal Template
    </section>
  </div>
</ng-template>
